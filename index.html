<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Keys</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Yaa ek simple button function hai -->
    <button id="myButton1" onclick="showAlert">Click Here</button><br>


    <!-- yaa button par hover active aur clicked hota hai -->
    <button id="myButton2" onclick="changeColour">Change Colour</button><br>


    <!-- yaa image button hai jis par click karna sai image change ho jai gi -->
    <img id="myImage" src="image/nature-319.jpg" alt="" onclick="changeImage()"><br>

    
    <!-- ya ek calculater ka button hai -->
    <input type="text" id="display">
    <div>
        <button onclick="Number('7')" class="btn">7</button>
        <button onclick="Number('8')" class="btn">8</button>
        <button onclick="Number('9')" class="btn">9</button>
        <button onclick="resultClear('C')" id="clear">C</button>
    </div>
    <input type="text" id="userInput" placeholder="Please Enter Value">
    <button onclick="addValue()">Add Value</button>
    <ul id="itemList"></ul>
</body>
<script src="app.js"></script>
</html>
